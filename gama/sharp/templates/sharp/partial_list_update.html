{% load widget_tweaks %}

<form method="post" action="{% url 'sharp:list_update' form.instance.pk %}" class="js-book-update-form"><!-- ação no url e classe js para conectar com o JavaScript-->
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Editar Item</h4>
  </div>
  <div class="modal-body">

    {% include 'sharp/partial_list_form.html' %}

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-primary">Editar Item</button>
  </div>
</form>
